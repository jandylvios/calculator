<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="calc-result">
        <p id="calc-output">0</p>
    </div>
    <div class="calc-row">
        <button id="calc-clear" class="sign-btn">C</button>
        <button id="calc-delete" class="sign-btn">Del</button>
        <button id="calc-modulo" class="sign-btn">%</button>       
        <button id="calc-divide" class="optr-btn">&#247;</button>        
    </div>
    <div class="calc-row">
        <button id="calc-7" class="calc-btn" value="7">7</button>
        <button id="calc-8" class="calc-btn" value="8">8</button>
        <button id="calc-9" class="calc-btn" value="9">9</button>
        <button id="calc-multiply" class="optr-btn">&#215;</button>
    </div>
    <div class="calc-row">
        <button id="calc-4" class="calc-btn" value="4">4</button>
        <button id="calc-5" class="calc-btn" value="5">5</button>
        <button id="calc-6" class="calc-btn" value="6">6</button>
        <button id="calc-subtract" class="optr-btn">-</button>
    </div>
    <div class="calc-row">
        <button id="calc-1" class="calc-btn" value="1">1</button>
        <button id="calc-2" class="calc-btn" value="2">2</button>
        <button id="calc-3" class="calc-btn" value="3">3</button>
        <button id="calc-add" class="optr-btn">+</button>
    </div>
    <div class="calc-row">
        <button id="calc-plus-minus" class="sign-btn">&plusmn;</button>
        <button id="calc-0" class="calc-btn" value="0">0</button>
        <button id="calc-dot" class="calc-btn">.</button>
        <button id="calc-equals" class="sign-btn">=</button>
    </div>

    <script src="index.js"></script>
</body>
<footer>
    <div class="footer">
            <p>
                by Jandyl Vios &copy; 2024
            </p>
    </div>     
</footer>

</html>
